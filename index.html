<!DOCTYPE html>
<html>
<head>
    <title>Stock Counting</title>
</head>
<body>
    <h1>Select Supplier</h1>
    <form id="supplierForm">
        <select id="supplier" name="supplier">
            <option value="Supplier1">Supplier 1</option>
            <option value="Supplier2">Supplier 2</option>
            <option value="Supplier3">Supplier 3</option>
        </select>
        <button type="button" onclick="loadIngredients()">Next</button>
    </form>
    <div id="ingredientList"></div>

    <script>
        function loadIngredients() {
            const supplier = document.getElementById('supplier').value;
            // Fetch ingredients based on the selected supplier (this can be done via an API or static data)
            const ingredients = {
                'Supplier1': ['Ingredient1', 'Ingredient2'],
                'Supplier2': ['Ingredient3', 'Ingredient4'],
                'Supplier3': ['Ingredient5', 'Ingredient6'],
            };

            let html = `<h2>Ingredients for ${supplier}</h2><form id="countForm">`;
            ingredients[supplier].forEach(ingredient => {
                html += `
                    <div>
                        <label>${ingredient}:</label>
                        <button type="button" onclick="changeQuantity('${ingredient}', -1)">-</button>
                        <input type="number" id="${ingredient}" value="0" min="0">
                        <button type="button" onclick="changeQuantity('${ingredient}', 1)">+</button>
                        <span>grams</span>
                    </div>`;
            });
            html += `
                <input type="text" id="staffName" placeholder="Your Name" required>
                <button type="button" onclick="submitForm('${supplier}')">Submit</button>
            </form>`;
            document.getElementById('ingredientList').innerHTML = html;
        }

        function changeQuantity(ingredient, change) {
            const input = document.getElementById(ingredient);
            input.value = Math.max(0, parseInt(input.value) + change);
        }

        function submitForm(supplier) {
            const staffName = document.getElementById('staffName').value;
            const quantities = {};
            document.querySelectorAll('#countForm input[type="number"]').forEach(input => {
                quantities[input.id] = input.value;
            });

            const data = {
                supplier,
                quantities,
                staffName,
                timestamp: new Date().toISOString(),
            };

            // Send data to Google Sheets (use a server-side script or Google Apps Script)
            fetch('https://script.google.com/macros/s/AKfycbwA6Qx1lDdoHuKaS0hUkeRXkhUFne48k4naTEsfwRtwj6Vz4VGTs7o8m4Z4nZdfCUgQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            }).then(response => {
                if (response.ok) {
                    alert('Stock counted successfully!');
                    // Reset the form or redirect as needed
                }
            });
        }
    </script>
</body>
</html>
