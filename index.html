<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Counting</title>
</head>
<body>
  <h1>Stock Counting</h1>

  <!-- Loop through the ingredients array passed from Apps Script -->
  <? for (var i = 0; i < ingredients.length; i++) { ?>
    <div>
      <label for="ingredient-<?= i ?>">Ingredient: </label>
      <span><?= ingredients[i][0] ?></span> <!-- Ingredient name -->
      <input type="number" id="quantity-<?= i ?>" name="quantity" required> <!-- Quantity input -->
      <span><?= ingredients[i][1] ?></span> <!-- Ingredient unit -->
    </div>
  <? } ?>

  <button onclick="submitStock()">Submit</button>

  <script>
    function submitStock() {
      var data = [];
      for (var i = 0; i < <?= ingredients.length ?>; i++) {
        var quantity = document.getElementById('quantity-' + i).value;
        if (quantity) {
          data.push({
            ingredient: '<?= ingredients[i][0] ?>',
            unit: '<?= ingredients[i][1] ?>',
            quantity: quantity
          });
        }
      }
      
      fetch('https://script.google.com/macros/s/AKfycbwClUzHtiGFHnuo-8PQE2TNAIL_YojOT7eHENqrdl-WhQvgcUEThl87lxCoIz5Mg9ry/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(data => {
        alert('Stock submitted!');
        console.log(data);
      })
      .catch(error => console.error('Error:', error));
    }
  </script>
</body>
</html>
